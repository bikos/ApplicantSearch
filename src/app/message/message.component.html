<ion-card class="card-class" *ngIf="message" [routerLink]="'/message/' + message.id">
  <ion-card-content>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <ion-img [src]="message.avatar_url"></ion-img>
      </ion-thumbnail>
      <ion-label>{{message.login}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
