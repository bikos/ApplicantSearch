<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="b-class" [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-avatar class="avatar-center">
    <img alt="Silhouette of a person's head" [src]="message.avatar_url" />
  </ion-avatar>

  <ion-card class="card-class">
    <ion-card-content>
      <ion-item lines="none">
        <ion-label class="label-class">{{message.login}}
          <a *ngIf="message.blog" [href]="message.blog">blog</a>
        </ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="message.created_at">
        <ion-label class="label-class">Member Since: {{message.created_at | date}}</ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="message.email">
        <ion-label class="label-class">Email: {{message.email}}</ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="message.location">
        <ion-label class="label-class">Location: {{message.location}}</ion-label>
      </ion-item>
      <hr>

      <div class="flex-container">
        <div>
          Public Repo
          <div>
            <a target="_blank"  [href]="message.github_repo_url"><h1 [countUp]="message.public_repos
            " [options]="countupOptions"></h1></a>
          </div>
        </div>
        <div>
          Followers
          <div>
            <h1 [countUp]="message.followers" [options]="countupOptions"></h1>
          </div>
        </div>
        <div>
          Following
          <div>
            <h1 [countUp]="message.following" [options]="countupOptions"></h1>
          </div>
        </div>

        </div>


        <div class="github-link">
          <a target="_blank"  class="ref-class" [href]="message.html_url">Visit Profile: <ion-icon class="icon-class" size="large" name="logo-github"></ion-icon></a>
          </div>

    </ion-card-content>
  </ion-card>
</ion-content>
